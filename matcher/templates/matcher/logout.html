<!-- logout.html -->
{% extends 'base_generic.html' %}
{% load static %}
{% block title %}Logout Confirmation{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'matcher/css/logout.css' %}">
<div class="logout-container">
    <h2>Logout Confirmation</h2>
    <p>You are about to log out. Are you sure you want to proceed?</p>
    <div class="logout-actions">
        <a href="{% url 'logout_confirm' %}" class="btn btn-danger">Yes, Logout</a>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
